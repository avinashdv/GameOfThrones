<!-- Used to display the Character data in main view -->
<div ng-if="characterValue">
	<a href="#/character/{{characterData.name}}">
	<div class="w3-border w3-margin-bottom">
		<div class="w3-row-padding w3-container">
			<div class="w3-col s3">
				<h4 class="cardFont w3-right"><i class="fa fa-user-circle"></i></h4>
			</div>
			<div class="w3-col s9">
				<h4 class="cardFont">{{characterData.name}}</h4>			
			</div> 
		</div>
	</div>
	</a>
</div>
